<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weaving x Coding</title>
    <meta property="og:title" content="3D model of Loom">
    <meta property="og:description" content="Loom description can be found on the website.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="3D Model Viewer">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="poster.webp">
    <meta property="og:url" content="https://weavingxcoding.studio/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <link type="text/css" rel="stylesheet" href="./shared/styles.css">
</head>
<body>
        <model-viewer 
            alt="A 3D model" 
            max-camera-orbit="auto 90deg auto"  
            bounds="tight" 
            src="./shared/sample.glb" 
            ios-src="./models/sample.usdz" 
            ar ar-modes="scene-viewer quick-look webxr" 
            camera-controls environment-image="./shared/envs/sample.hdr" 
            poster="sample.webp" 
            shadow-intensity="1">

        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="./shared/images/ar_hand_prompt.png">
        </div>
    </model-viewer>
    <script src="./shared/scripts.js"></script>
</body>
</html>
